<!DOCTYPE html>
<html>
<head>
    <title>Text Processing</title>
</head>
<body>
    <h1>Text Processing</h1>
    
    <form method="POST">
        {% csrf_token %}
        <label for="text">Enter text to process:</label><br>
        <textarea name="text" id="text" rows="5" cols="30"></textarea><br><br>
        <button type="submit">Process</button>
    </form>
    {% if processed_text %}
        <h2>Similar documents</h2>
        <p>{{ processed_text|linebreaks }}</p>
    {% endif %}
</body>
</html>
